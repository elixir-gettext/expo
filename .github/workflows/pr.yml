on:
  pull_request:
    branches:
      - "*"
  workflow_dispatch: {}

name: "Pull Request"

# Secrets:
# * CACHE_VERSION - Set to `date +%s`, set new when the cache should be busted

jobs:
  test:
    name: "Test"

    uses: ./.github/workflows/part_test.yml
    with:
      elixirVersion: "1.16.0"
      otpVersion: "26.2"
    secrets:
      CACHE_VERSION: "${{ secrets.CACHE_VERSION }}"

  docs:
    name: "Docs"

    uses: ./.github/workflows/part_docs.yml
    with:
      elixirVersion: "1.16.0"
      otpVersion: "26.2"
    secrets:
      CACHE_VERSION: "${{ secrets.CACHE_VERSION }}"
